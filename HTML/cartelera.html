<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartelera - Cine Cultura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/cartelera.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
           <a class="navbar-brand" href="#">
           <img src="../img/cp.jpg" alt="Cine Cultura Logo" style="height: 40px; margin-right: 10px;"> Cine Cultura
           </a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                 <li class="nav-item">
                    <a class="nav-link active" href="../index.html"><i class="bi bi-house-door"></i> Inicio</a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-film"></i> Cartelera</a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link" href="dulceria.html"><i class="bi bi-ticket-perforated-fill"></i> Dulcería</a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link" href="noticia.html"><i class="bi bi-newspaper"></i> Noticias</a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link" href="contacto.html"><i class="bi bi-envelope"></i> Contacto</a>
                 </li>
              </ul>
           </div>
        </div>
     </nav>

    <!-- Cartelera Section -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Cartelera</h2>
        <div id="cartelera" class="row g-4">
            <!-- Las tarjetas de películas serán generadas dinámicamente aquí -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="horariosModal" tabindex="-1" aria-labelledby="horariosModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="horariosModalLabel">Horarios</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="horariosList" class="list-group">
                        <!-- Horarios serán generados dinámicamente -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="peliculaModal" tabindex="-1" aria-labelledby="peliculaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="peliculaModalLabel">Detalles de la película</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="modalImagen" src="" alt="" class="img-fluid rounded">
                        </div>
                        <div class="col-md-6">
                            <h4 id="modalTitulo"></h4>
                            <p><strong>Duración:</strong> <span id="modalDuracion"></span></p>
                            <p><strong>Sinopsis:</strong> <span id="modalSinopsis"></span></p>
                        </div>
                    </div>
                    <div class="mt-3">
                        <h5>Tráiler</h5>
                        <div class="ratio ratio-16x9">
                            <iframe id="modalTrailer" src="" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="text-center">
        <p>&copy; 2024 Cine Cultura. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script src="../JS/cartelera.js"></script>
</body>
</html>
